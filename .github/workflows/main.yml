name: Remote Android (Bore)

on: 
  workflow_dispatch:

jobs:
  remote-phone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bore
        run: |
          wget -q https://github.com/ekzhang/bore/releases/download/v0.6.0/bore-v0.6.0-x86_64-unknown-linux-musl.tar.gz
          tar -xf bore-v0.6.0-x86_64-unknown-linux-musl.tar.gz
          sudo mv bore /usr/local/bin/
          chmod +x /usr/local/bin/bore

      - name: Run Emulator & Tunnel
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          ram-size: 2048M
          script: |
            bore local 5555 --to bore.pub > bore.log 2>&1 &
            sleep 5
            
            BORE_PORT=$(grep -o 'bore.pub:[0-9]*' bore.log | head -n 1 | cut -d: -f2)
            
            if [ -z "$BORE_PORT" ]; then
              echo "Failed to get port."
              exit 1
            fi

            echo "========================================"
            echo "   adb connect bore.pub:$BORE_PORT"
            echo "========================================"
            
            sleep 1800
